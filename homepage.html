<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scripts/homepage.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Pet Connect Homepage</title>
</head>
<body>
<div class="header">
    <img src="Images/PetConnectLogo.png" alt="">
    <h1>Pet Connect Homepage</h1>
    <hr>
</div>
<nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="#" class="navbar-brand">
                        <img src="Images/PetConnectLogo.png" height="30" alt="PetConnect">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <div class ="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                                <a href="homepage.html" class="nav-item nav-link active">Home</a>
                                <a href="profile.html" class="nav-item nav-link">Profile</a>
                                <a href="#" class="nav-item nav-link">Messages</a>
                        </div>
                        <div class="navbar-nav ml-auto">
                                <a href="#" class="nav-item nav-link">Login</a>
                        </div>
                </div>
</nav>
<div class="row">
        <div class="column">
                <img src="Images/GoldenRetriever.png" alt="Sabo" onclick="myFunction(this);">
        </div>
        <div class="column">
                <img src="Images/Husky.png" alt="Bear" onclick="myFunction(this);">
        </div>
        <div class="column">
                <img src="Images/dog-login.jpg" alt="Max" onclick="myFunction(this);">
        </div>
        <div class="column">
                <img src="Images/dog-quiz.jpg" alt="Princess" onclick="myFunction(this);">
        </div>
        <div class="column">
                <img src="Images/dog-register.jpg" alt="Goofy" onclick="myFunction(this);">
        </div>
 </div>

 <!--The expanding image container-->
<div class="container">
        <!--close the image-->
        <span onclick="this.parentElement.style.display='none'"
         class="closebtn">&times;</span>

         <!--Expanded image-->
         <img id="expandedImg" style="width:100%">

         <!--Image text-->
         <div id="imgtext"></div>
</div>

<!--scripts-->
<script>
        function myFunction(imgs){
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
        }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
